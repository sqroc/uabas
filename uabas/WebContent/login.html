		padding-bottom: 40px;
	  }

<body>
		<div class="container-fluid">
		<div class="row-fluid">
		
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2>系统登录</h2>
				</div>
			</div>
			
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info">
						请输入用户名和密码
					</div>
					<form class="form-horizontal"  method="post" id="loginForm" >
						<fieldset>
							<div class="input-prepend" title="用户名" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus class="input-large span10" name="name" id="username" type="text" value="admin" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="登录密码" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password" value="admin123456" />
							</div>
							<div class="clearfix"></div>
							<p class="center span5">
							<input id="btn-login" type="button" class="btn btn-primary"  value="登录">
							</p>
						</fieldset>
					</form>
				</div>
			</div>
				</div>
		
	</div>
			<div class="modal hide fade alert alert-error alerttab" id="loginModal">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<strong>帐号或密码错误！</strong> 请重新输入.
			</div>
		

	<script src="js/jquery-1.7.2.min.js"></script>

	<script src="js/bootstrap-tour.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src='js/fullcalendar.min.js'></script>
	<script src='js/jquery.dataTables.min.js'></script>

	<script src="js/excanvas.js"></script>
